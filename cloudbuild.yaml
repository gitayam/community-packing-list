steps:
- name: 'gcr.io/cloud-builders/docker'
  args: 
  - 'build'
  - '-f'
  - 'Dockerfile.cloud'
  - '-t'
  - 'gcr.io/$PROJECT_ID/community-packing-list:latest'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/community-packing-list:latest'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'community-packing-list'
  - '--image=gcr.io/$PROJECT_ID/community-packing-list:latest'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--port=8080'
  - '--memory=1Gi'
  - '--cpu=1'
  - '--max-instances=10'
  - '--set-env-vars=DJANGO_SETTINGS_MODULE=community_packing_list.settings_cloud,DEBUG=False'
EOF < /dev/null