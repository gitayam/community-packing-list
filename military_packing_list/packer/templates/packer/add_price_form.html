{% extends "packer/base.html" %}

{% block content %}
    <h2>Add Price for {{ item.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Price</button>
    </form>
    <p><a href="{% url 'packer:item_detail' item.id %}">Cancel</a></p>
{% endblock %}
