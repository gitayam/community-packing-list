{% extends "packing_lists/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_header %}{{ title }}{% endblock %}

{% block content %}
  <div class="form-container">
    <form method="post" id="store-form">
      {% csrf_token %}
      {{ form.as_p }}
      {{ form.url.label_tag }}
      {{ form.url }}
      <button type="submit" class="button success">Save Store</button>
      {% if not is_modal %}
      <a href="{% url 'store_list' %}" class="button secondary">Cancel</a>
      {% endif %}
    </form>
  </div>
{% endblock %}
